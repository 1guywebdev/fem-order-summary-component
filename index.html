<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/styles.css" type="text/css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="background-img"></div>
  <div class="container">
    <div class="plan-layout">
      <div class="plan-image">
        <img class="img-hero" src="images/illustration-hero.svg" alt="Listen To Music">
      </div>
      <div class="header">
        <h1>Order Summary</h1>
      </div>
      <div class="order-summary">
        <p class="descr">
          <span>You can now listen to millions of songs,</span>
          <span>audiobooks, and podcasts on any device</span>
          <span>anywhere you like!</span>
        </p>
      </div>
      <div class="plan-box">
        <div class="plan-flex">
          <img class="music-icon" src="images/icon-music.svg" alt="Music Icon"/>
            <div class="pricing">
              <p>
                <span class="an-plan">Annual Plan</span>
                <span class="price">$59.99/year</span>
              </p>
            </div>
          <button class="btns btn-change">Change</button>
        </div>
      </div>
      <div class="buttons">
        <button class="btns btn-proceed">Proceed to Payment</button>
        <button class="btns btn-cancel">Cancel Order</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">1guywebdev</a>.
  </div>
</body>
</html>
